<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <h1 class="heading">Student Registration Form</h1>
        </div>
    </header>

    <section>
        <div class="section1-wrapper">
            <form action="" method="post">
                <div class="form-wrapper">
                    <div class="fields">
                        <div class="labels">
                            <label for="first-name">First Name :</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="first-name" id="first-name" pattern="[A-Za-z]+-=@#" minlength="2"
                                maxlength="7" placeholder="Enter your first name" size="60" required>
                        </div>
                    </div>

                    <div class="fields">
                        <div class="labels">
                            <label for="last-name">Last Name :</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="last-name" id="last-name" placeholder="Enter your last name"
                                pattern="[A-Za-z]+-=" minlength="2" maxlength="7" size="60" required>
                        </div>
                    </div>

                    <div class="fields">
                        <div class="labels">
                            <label for="email">Email :</label>
                        </div>
                        <div class="inputs">
                            <input type="email" name="email" id="email" placeholder="It should contain @. ."
                                pattern="[A-Za-z][1-10]+.@" size="60" required>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="mobile">Mobile:</label>
                        </div>
                        <div class="inputs">
                            <input type="tel" name="mobile" id="mobile" placeholder="Only 10 digits are allowed"
                                size="60" pattern="[0-9]{10}+" maxlength="10" required>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="input-gender">Gender :</label>
                        </div>
                        <div class="inputs" id="input-gender">
                            <input type="radio" name="gender" id="male" required>
                            <label for="male">Male</label>

                            <input type="radio" name="gender" id="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="date">Date Of Birth :</label>
                        </div>
                        <div class="inputs">
                            <input type="date" name="date" id="date" required>
                        </div>
                    </div>


                    <div class="fields2">
                        <div class="labels">
                            <label for="address" class="address">Address :</label>
                        </div>
                        <div class="inputs">
                            <textarea name="address" id="address" cols="55" rows="8" size="55" required></textarea>
                        </div>
                    </div>

                    <div class="fields">
                        <div class="labels">
                            <label for="city">City:</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="city" id="city" size="58" required>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="area-pin">Area PIN :</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="area-pin" id="area-pin" pattern="[0-9]{6}" size="58" maxlength="6"
                                required>
                        </div>
                    </div>

                    <div class="fields">
                        <div class="labels">
                            <label for="state">State :</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="state" id="state" size="58" required>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="qualification">Qualification:</label>
                        </div>
                        <div class="inputs">
                            <select name="qualification" id="qualification" required>
                                <option value="select" selected>Select Qualification :</option>
                                <option value="opt1">10th pass</option>
                                <option value="opt2">12th pass</option>
                                <option value="opt3">Graduate with msu baroda</option>
                                <option value="opt4">fed devloper</option>
                            </select>
                        </div>
                    </div>


                    <div class="fields2 spec-space">
                        <div class="labels">
                            <label for="input-spec">Specialization :</label>
                        </div>
                        <div class="inputs" id="input-spec">
                            <input type="checkbox" name="spec" id="CS">
                            <label for="CS">Computer Science</label><br>

                            <input type="checkbox" name="spec" id="IT">
                            <label for="IT">Information Technology</label><br>

                            <input type="checkbox" name="spec" id="CA">
                            <label for="CA">Computer Architecture</label><br>

                            <input type="checkbox" name="spec" id="TC">
                            <label for="TC">Tele Communication</label><br>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <label for="password">Password :</label>
                        </div>
                        <div class="inputs">
                            <input type="password" name="password" id="password" size="60" required>
                        </div>
                    </div>


                    <div class="fields">
                        <div class="labels">
                            <button type="submit" value="Registered" class="btn">Registered</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
